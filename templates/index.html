{% extends "layout.html" %}

{% block body %}

<h1>Transcript</h1>

<form action="/record" method="post" enctype="multipart/form-data">
    <p>Please upload your transcript:</p>
    <input type="file" name="transcript" accept=".doc,.docx,.pdf" required />
    <button type="submit">Submit</button>
</form>

{% endblock %}
