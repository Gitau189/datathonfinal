{% extends "layout.html" %}

{% block body %}

    <form action="/record" method="post" enctype="multipart/form-data" class="container-transcript">
        
        <div class="title2">
            <h1>Transcript</h1>
        </div>

        <div class="btns">
            <input type="file" name="transcript" accept=".doc,.docx,.pdf" required/>
            <button class="btn" type="submit"><strong>Submit</strong></button>
        </div>

        
    </form>

{% endblock %}
