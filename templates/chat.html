<!DOCTYPE html>
<html>
<head>
    <style>
        .chat-box {
            width: 300px;
            height: 400px;
            border: 1px solid #000;
            
            padding: 10px;
            overflow-y: scroll;
        }
        .message-input {
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="chat-box">
        {% if bot_response %}
            <p>Bot: {{ bot_response }}</p>
        {% endif %}
    </div>
    <form method="POST">
        <input type="text" class="message-input" name="message" placeholder="Type a message...">
        <button type="submit">Send</button>
    </form>
</body>
</html>
